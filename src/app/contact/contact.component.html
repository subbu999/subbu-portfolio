<div class="container bg-white my-5 p-5">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-6 text-dark p-5 contact-container">
            <form class="form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <input type="text" formControlName="name" class="form-control" placeholder="Enter your name"
                        name="name">
                </div>
                <div class="mb-3">
                    <input type="email" formControlName="email" class="form-control" placeholder="Email Address"
                        name="email">
                </div>
                <div class="mb-3">
                    <textarea formControlName="message" class="form-control" rows="10" placeholder="Message"
                        name="message"></textarea>
                </div>
                <div class="col-sm-12">
                    <button type="sub
                    " class="btn send-btn rounded-pill">Send Me
                        <div class="spinner-border spinner-border-sm text-white" role="status"
                            [style]="spinner?'display:inline-block':'display:none'">
                        </div>
                    </button>
                    <div>
                    </div>
                </div>


            </form>
        </div>
    </div>

</div>
